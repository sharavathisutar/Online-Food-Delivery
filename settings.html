    <div class="settings-container">
        <h2>Profile Settings</h2>
        <form id="settingsForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Current Password:</label>
                <input type="password" id="password" placeholder="Enter Current password" required style="margin-bottom: 18px;">

                <label for="password">New Password:</label>
                <input type="password" id="password" placeholder="Enter new password" required style="margin-bottom: 18px;">
               
                <label for="password">Confirm Password:</label>
                <input type="password" id="password" placeholder="Confirm password" required style="margin-bottom: 10px;">
            </div>
            <button type="submit" class="save-btn">Save Changes</button>
        </form>
    </div>
    <script src="settings.js"></script>
